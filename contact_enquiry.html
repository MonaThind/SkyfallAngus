<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skyfall Angus – Enquiry Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <!-- Dynamic Includes -->
  <div id="header-placeholder"></div>
  <div id="nav-placeholder"></div>

  <!-- Spacer -->
  <div class="spacer"></div>

  <!-- Main content -->
  <div class="content">
    <h2>Enquiry Form</h2>
    <p>
      If you have questions about our cattle, beef products, or sustainability practices, we’d love to hear from you.
      Fill out the form below and we’ll get back to you shortly.
    </p>

    <!-- Contact form -->
    <form action="https://formspree.io/f/mnjqozzb" method="POST">

      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Send Enquiry</button>
    </form>
  </div>

  <!-- Dynamic Footer -->
  <div id="footer-placeholder"></div>

  <!-- Unified Script Loader -->
  <script src="scripts.js"></script>

</body>
</html>
